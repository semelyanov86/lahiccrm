<div style="width: 200px;height: 150px" class="content-container"
     data-id="layouts/v7/modules/QuotingTool/resources/js/views/widgets/field_image.html">
    <div class="content-editable">
        <div contenteditable="true">
            <p class="quoting_tool-cke-keep-element">
                <img class="quoting_tool-cke-keep-element"
                     src="modules/QuotingTool/resources/images/placeholder-image.png" alt=""
                     style="width: 100%;">
            </p>
        </div>

        <div class="clear">&nbsp;</div>
    </div>

    <div class="quoting_tool-btn-options quoting_tool-btn-left-options">
        <div class="doc-block__control btn--block-control quoting_tool-btn-options-item"
             ng-show="app.data.widgets.field_image.layout.enable_move">
            <i class="icon-align-justify"></i>
        </div>
    </div>

    <div class="quoting_tool-btn-options quoting_tool-btn-right-options">
        <div class="doc-block__control btn--block-control btn--block-control-settings quoting_tool-btn-options-item"
             ng-show="app.data.widgets.field_image.layout.enable_setting"
             ng-click="setting($event, app.data.widgets.field_image)">
            <i class="icon-cog"></i>
        </div>
        <div class="doc-block__control btn--block-control btn--block-control-del quoting_tool-btn-options-item"
             ng-show="app.data.widgets.field_image.layout.enable_remove"
             ng-click="remove($event)">
            <i class="icon-trash"></i>
        </div>
    </div>
</div>
