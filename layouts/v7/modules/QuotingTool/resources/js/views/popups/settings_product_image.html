<div class="modal-dialog modal-lg">
    <div id="popup_settings_product_image" class="modal-settings modal-content"
         data-type="blocks" data-target="product_image" data-name="settings_product_image"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_product_image.html" style="width: 33%;">
        <div class="content-editable">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <table class="table_settings_related_module_fields">
                            <tbody>
                            <tr>
                                <th>{{ 'Width' | translate }}</th>
                                <td>
                                   <input name="width" value="">
                                </td>
                            </tr>
                            <tr>
                                <th>{{ 'Height' | translate }}</th>
                                <td>
                                    <input name="height" value="">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-submit ng-binding btn-submit-pim">{{ 'OK' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
