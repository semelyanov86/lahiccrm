<div class="modal-dialog modal-lg">
    <div id="popup_settings_custom_functions" class="modal-settings modal-content"
         data-type="blocks" data-target="custom_functions" data-name="settings_custom_functions"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_custom_functions.html" style="width: 600px;">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table_settings_related_module_fields" style="width: 100%">
                        <tbody>
                        <!--TASKID:12912 - DEV: tiennguyen - DATE: 2018-10-08 - START-->
                        <!--
                        NOTES: add input condition name
                        -->
                        <tr>
                            <td>Condition Name:</td>
                            <td><input name="condition_name"></td>
                        </tr>
                        <!--TASKID:12912 - DEV: tiennguyen - DATE: 2018-10-08 -END-->
                        <tr>
                            <th>{{ 'Filter' | translate }}</th>
                            <td>
                                <div id="settings_related_module_fillter"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
