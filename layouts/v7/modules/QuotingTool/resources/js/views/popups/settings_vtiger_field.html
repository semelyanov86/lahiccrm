<div class="modal-dialog modal-lg">
    <div id="popup_settings_initials" class="modal-settings modal-content"
         data-type="widgets" data-target="initials" data-name="settings_initials"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_vtiger_field.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div>
                        <table class="table no-border">
                            <tr>
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="editable" checked="checked" class="pull-left checkbox-popup">
                                        &nbsp;
                                        <span>{{ 'Allow to edit' | translate }}</span>
                                    </label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="required" class="pull-left checkbox-popup">
                                        &nbsp;
                                        <span>{{ 'Mandatory' | translate }}</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select class="quoting_tool-selector" select2
                                            ng-init="app.data.selectedModuleField = app.data.selectedModule.fields[0]"
                                            ng-model="app.data.selectedModuleField"
                                            ng-options="field as field.label group by field.block.label for field in app.data.selectedModule.fields | filter:getWidgetFields(app.data.selectedModule.name)">
                                        <option>-- {{ 'Select' | translate }} --</option>
                                    </select>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
