
<div class="modal-dialog modal-lg">
    <div id="popup_settings_create_related_record" class="modal-settings modal-content"
         data-type="blocks" data-target="create_related_record" data-name="settings_create_related_record"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_create_related_record.html" style="width: 600px;">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table_settings_create_related_record_fields" style="width: 100%">
                        <tbody>
                        <tr>
                            <th>{{ 'Related module' | translate }}</th>
                            <td>
                                <select id="settings_link_modules" class="quoting_tool-selector form-control"
                                        ng-model="settings.create_related_record.link_module"
                                        ng-options="module as module.label for module in app.data.selectedModule.create_related_record"
                                        ng-change="changeRelatedModuleRecord()">
                                    <option>-- {{ 'Select' | translate }} --</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Fields' | translate }}</th>
                            <td>
                                <select id="settings_create_related_record_fields" class="quoting_tool-selector"
                                        vtiger-select2='{"sortable": true}' multiple
                                        ng-model="settings.create_related_record.item_fields"
                                        ng-options="field as field.label group by field.block.label for field in settings.create_related_record.link_module.fields"
                                        custom-option-attributes="settings.create_related_record.link_module.fields">
                                    <option>-- {{ 'Select' | translate }} --</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Theme' | translate }}</th>
                            <td>
                                <label class="table-theme-label" ng-repeat="item in tableBlockTheme">
                                <input type="image"
                                ng-src="{{item.image}}"
                                ng-model="settings.create_related_record.theme"
                                ng-click="changeLinkRecordTheme($event, item)"
                                ng-class="{'selected': settings.create_related_record.theme == item}"
                                alt="" class="table-theme-image">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Size' | translate }}</th>
                            <td>
                                <select id="settings_create_related_record_size" class="" ng-model="settings.create_related_record.size" ng-change="changeCreateRelatedRecordSize(this)"
                                        ng-options="item as item.name for item in tableBlockSize" >
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>{{ 'Require at least one row' | translate }}</th>
                            <td>
                                <input type="checkbox" name="require_data" checked="checked" class="pull-left">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeSetting($event)">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
