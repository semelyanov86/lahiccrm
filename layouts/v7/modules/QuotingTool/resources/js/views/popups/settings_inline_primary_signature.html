<div class="modal-dialog modal-lg">
    <div id="popup_settings_initials" class="modal-settings modal-content"
         data-type="widgets" data-target="initials" data-name="settings_initials"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_inline_input_field.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div>
                        <span>Signature element will be place next to the cursor. You can not move the element once it is added, however you can erase it and re-add it again using the same button.</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit">{{ 'Insert' | translate }}</button>
                    <button type="button" class="btn btn-warning " data-dismiss="modal">{{ 'Cancel' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
