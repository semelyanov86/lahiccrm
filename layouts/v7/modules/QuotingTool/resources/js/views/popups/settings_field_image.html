<div class="modal-dialog modal-lg">
    <div id="popup_settings_image" class="modal-settings modal-content"
         data-type="blocks" data-target="field_image" data-name="settings_field_image"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_field_image.html">
        <div class="content-editable">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <table class="table_settings_related_module_fields">
                            <tbody>
                            <tr>
                                <th>{{ 'Module' | translate }}</th>
                                <td>
                                    <select id="settings_field_image" selectreadonly
                                            class="quoting_tool-selector form-control vtiger-select2"
                                            ng-model="app.data.selectedModule"
                                            ng-options="module as module.label for module in app.data.modules"
                                            ng-change="changeSelectedFIModule()">
                                        <option>-- {{ 'Select' | translate }} --</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>{{ 'Image fields' | translate }}</th>
                                <td>
                                    <select id="settings_field_image_fields" class="quoting_tool-selector"
                                            vtiger-select2='{"sortable": false}'
                                            ng-model="field_image_selected"
                                            ng-options="field as field.label for field in app.data.selectedModule.fields | filter : filterImgFields  track by field.id">
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-submit"
                            ng-click="changeFieldImagesSetting($event)">{{ 'OK' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
