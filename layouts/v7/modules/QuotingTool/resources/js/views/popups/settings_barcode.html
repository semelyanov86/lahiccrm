<div class="modal-dialog modal-lg">
    <div id="popup_settings_barcode" class="modal-settings modal-content"
         data-type="blocks" data-target="barcode" data-name="settings_barcode"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_barcode.html" style="width: 33%;">
        <div class="content-editable">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <table class="table_settings_related_module_fields">
                            <tbody>
                            <tr>
                                <th>{{ 'Select fields' | translate }}</th>
                                <td>
                                    <select id="settings_barcode_fields" class="quoting_tool-selector form-control" style="width: 150px;"
                                            vtiger-select2='{"sortable": false}'
                                            ng-model="app.data.selectedModuleField"
                                            ng-options="field as field.label for field in app.data.selectedModule.fields track by field.id">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>{{ 'Barcode Type' | translate }}</th>
                                <td>
                                    <select id="settings_barcode_type" class="quoting_tool-selector"
                                            vtiger-select2='{"sortable": false}'
                                            ng-model="barcode_selected"
                                            ng-options="type as type.value for type in app.data.barcode_type track by type.id">
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-submit ng-binding btn-submit-barcode">{{ 'OK' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
