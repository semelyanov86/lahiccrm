<div class="quoting_tool-tool-items">
    <div class="quoting_tool-tool-items-main">
        <ul class="list list--tabs list--justified m--bottom">
            <li ng-class="{'active': section == SECTIONS.DECISION}">
                <a href="" ng-click="showSection(SECTIONS.DECISION)">{{ 'Buttons' | translate }} <span class="icon-helptext hide" id="accept-helptext" style="top: 0px;">i</span></a>
            </li>
        </ul>

        <div class="quoting_tool-tool-items-container" resize>
            <!-- decision sections-->
            <div class="btn-sq-holder m--bottom" style="margin-right: 0;"
                 ng-if="section == SECTIONS.DECISION">
                <div ng-include="'layouts/vlayout/modules/QuotingTool/resources/js/views/right_panel/accept_decision.html'"
                     onload="load_decision()"></div>
            </div>
            <ul class="list list--tabs list--justified m--bottom">
                <li ng-class="" class="active">
                    <a href="">{{ 'Notes Box' | translate }}<span class="icon-helptext hide" id="notes-helptext" style="top: 0px;position: inherit;margin-left: 5px;left: 0px;margin-top: 2px;">i</span></a>
                </li>
            </ul>
            <div id="quoting_tool-notes-field">
                        <textarea name="tmp_description" rows="6" maxlength="255" placeholder="{{ 'Note in here...' | translate }}"
                                  class="quoting_tool-description"
                                  ng-model="app.model.description"></textarea>
            </div>
            <ul class="list list--tabs list--justified m--bottom">
                <li ng-class="" class="active">
                    <a href="">{{ 'Attachments' | translate }}<span class="icon-helptext hide" id="attachments-helptext" style="top: 0px;position: inherit;margin-left: 5px;left: 0px;margin-top: 2px;">i</span></a>
                </li>
            </ul>
            <div id="quoting_tool-attachments-fields" class="quoting_tool-accept-decline-fields">
                <div class="m--bottom general_accept_decline_attachment"
                     ng-repeat="attachment in app.model.attachments">
                    <i class="fa fa-trash quoting_tool-other-item-remove"
                       ng-click="removeAttachment(attachment)"></i>
                    <a href="{{attachment.full_path}}" target="_blank" class="quoting_tool-other-item">{{attachment.name}}</a>

                    <div class="hr block-text m--none"></div>
                </div>
            </div>

            <div class="m--bottom">
                <button class="btn btn-primary"
                        ng-click="addAttachment($event)">{{ 'Add' | translate }}
                </button>
            </div>
            <ul class="list list--tabs list--justified m--bottom">
                <li ng-class="" class="active">
                    <a href="">{{ 'Authorize.net Integration' | translate }}<span class="icon-helptext hide" id="auth-integration-helptext" style="top: 0px;position: inherit;margin-left: 5px;left: 0px;margin-top: 2px;">i</span></a>
                </li>
            </ul>
            <div id="quoting_tool-anwidget-field">
                <input type="checkbox" name="tmp_anwidget" class="quoting_tool-anwidget" ng-model="app.model.anwidget">&nbsp;{{ 'Pay Online Widget' | translate }}<span class="icon-helptext hide" style="top: 0px;position: inherit;margin-left: 5px;left: 0px;margin-top: 2px;">i</span>
            </div>
            <div id="quoting_tool-anblock-field">
                <input type="checkbox" name="tmp_anblock" class="quoting_tool-anblock" ng-model="app.model.anblock">&nbsp;{{ 'Section to capture payment details' | translate }}<span class="icon-helptext hide" style="top: 0px;position: inherit;margin-left: 5px;left: 0px;margin-top: 2px;">i</span>
            </div>
        </div>

        <div class="clear"></div>
    </div>
</div>
