<div class="modal-dialog modal-lg">
    <div id="popup_settings_initials" class="modal-settings"
         data-type="widgets" data-target="initials" data-name="settings_initials"
         data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_inline_input_field.html">
        <form class="form-horizontal" action="#">
            <div class="modal-header">
                <div class="clearfix">
                    <div class="pull-right ">
                        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                            <span aria-hidden="true" class='fa fa-close'></span>
                        </button>
                    </div>
                    <h4 class="modal-title">{{ 'Settings' | translate }}</h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div>
                        <table class="table no-border">
                            <tr>
                                <td>
                                    <select id="mergefield_info" class="quoting_tool-selector" select2
                                            ng-model="app.data.selectedMergeField" vtiger-select2='{"sortable": true}'
                                            ng-options="company_field as company_field for company_field in app.data.mergeFields">
                                        <option>-- {{ 'Select' | translate }} --</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="checkbox">
                                        <input type="checkbox" name="required" class="pull-left checkbox-popup">
                                        &nbsp;
                                        <span>{{ 'Mandatory' | translate }}</span>
                                    </label>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-primary btn-submit">{{ 'OK' | translate }}</button>
                </center>
            </div>
        </form>
    </div>
</div>
