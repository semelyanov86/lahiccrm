<div class="modal-dialog modal-lg" style="width: 500px">
    <div id="popup_settings_team_member" class="modal-settings"
         data-type="blocks" data-target="team_member" data-name="settings_team_member"
         data-template="layouts/v7/modules/QuotingTool/resources/js/views/popups/settings_team_member.html">
        <div class="content-editable">
            <div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <table class="table_settings_related_module_fields">
                            <tbody>
                            <tr>
                                <th>{{ 'Select team number' | translate }}</th>
                                <td>
                                    <input type="number" name="numberMember">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-submit ng-binding btn-submit-teammember">{{ 'OK' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
