<div id="popup_settings_icon_label" class="modal-settings"
     data-type="blocks" data-target="icon_label" data-name="settings_icon_label"
     data-template="layouts/vlayout/modules/QuotingTool/resources/js/views/popups/settings_icon_label.html"
     style="width: 800px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'Settings' | translate }}</h4>
    </div>
    <div class="modal-body" style="display:block;overflow-y: auto;height: 430px">
        <div class="form" id="icon-label-div-body">
            <div class="row-fluid" style="font-size: 30px">
                <div class="span2" ng-repeat="urlIcon in iconsLabel">
                    <img ng-src="{{urlIcon}}">
                    <input type="radio" name="iconLabel" value="{{urlIcon}}" ng-model="iconChecked"
                           style="float: right;margin-top: 13px;margin-right: 30px">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-submit-icon_label" ng-click="selectIconLabel($event)">{{ 'OK' |
            translate }}
        </button>
    </div>
</div>
